<!DOCTYPE html>
<html>
<head>
    <title>Budget Page</title>
</head>
<body>
    <h1>transactions</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expenses will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Fetch expenses from the "spese" MongoDB database
        fetch('/api/budget')
            .then(response => response.json())
            .then(expenses => {
                const tbody = document.querySelector('tbody');
                expenses.forEach(expense => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.data}</td>
                        <td>${expense.desc}</td>
                        <td>${expense.categoria}</td>
                        <td>${expense.costo}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching expenses:', error);
            });
    </script>
</body>
</html>
